language: node_js
env:
  matrix:
    - NODE_ENV: development
    - NODE_ENV: production
node_js:
- 11
- 10
- 8
cache: npm
branches:
  except:
  - dev-wia
before_install:
- python ./version.py
- npm i -g npm@5.6.0
install:
- npm install
- npm install --only=dev
- npm install coveralls codecov nyc
script:
- npm run cov-test
- ./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov && codecov
after_script: 
deploy:
- provider: npm
  email: info@mediagoom.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: mediagoom/opflow
    node: 10
